    <body>
        <div id="app">
            <div class="el-loading-mask is-fullscreen" style="display: block;">
                <div class="el-loading-spinner">
                    <svg viewBox="25 25 50 50" class="circular">
                        <circle cx="50" cy="50" r="20" fill="none" class="path"></circle>
                    </svg>
                    <p class="el-loading-text">正在加载</p>
                </div>
            </div>
        </div>

        <script>
            (function() {
                function getMsid() {
                    const cookies = document.cookie
                    .split('; ')
                    .filter(v => v)
                    .reduce((prev, cur) => {
                        const [k, v] = cur.split('=');
                        prev[k] = decodeURIComponent(v);
                        return prev;
                    }, {});
                    return cookies['msid'];
                }
                function getAppkey() {
                    const pathname = window.location.pathname;
                    let appkey = 'com.sankuai.mall.fe.pc';
                    if (pathname && pathname.includes('-alias')) {
                        const result = pathname.match(/^\/(\w+)-alias/);
                        if (result && result[1]) {
                            appkey = `com.sankuai.mall.fe.${result[1]}`;
                        }
                    }
                    return appkey;
                }
                window.__locals__ = window.__locals__ || {
                    appKey : getAppkey(),
                    misName: getMsid()
                };
            })()
        </script>        
        
        <script src="https://s3plus.meituan.net/v1/mss_ba5ca639f87144c9a21b820a7389f95e/maicai-static-resource/static/js/owlCollector.js" ></script>
        <script src="https://s3plus.meituan.net/v1/mss_ba5ca639f87144c9a21b820a7389f95e/maicai-static-resource/static/js/event-emitter.production.js" ></script>

        <script>
            window.vendorSDK.init({owl: {devMode: true,disableCache:true,logan:{enable:true,Logan:Logan,config:{devMode:true}}}})
        </script>

        <script type="module" src="/app/main.js"></script>
    </body>
</html>
